<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawBoard</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- drawing board -->
    <div class="icon-pallet">
      <i class="far fa-square">
        <div class="size-box">
          <div class="size1 size"></div>
          <div class="size2 size"></div>
          <div class="size3 size"></div>
          <div class="size4 size"></div>
        </div>
      </i>
      <i class="far fa-circle">
        <div class="size-box">
          <div class="size1 size"></div>
          <div class="size2 size"></div>
          <div class="size3 size"></div>
          <div class="size4 size"></div>
        </div>
      </i>
      <i class="fas fa-grip-lines-vertical">
        <div class="size-box">
          <div class="size1 size"></div>
          <div class="size2 size"></div>
          <div class="size3 size"></div>
          <div class="size4 size"></div>
        </div>
      </i>
      <i class="fas fa-pen">
        <div class="size-box">
          <div class="size1 size"></div>
          <div class="size2 size"></div>
          <div class="size3 size"></div>
          <div class="size4 size"></div>
        </div>
      </i>
      <i class="fas fa-eraser">
        <div class="size-box">
          <div class="size1 size"></div>
          <div class="size2 size"></div>
          <div class="size3 size"></div>
          <div class="size4 size"></div>
        </div>
      </i>
      <div class="color-box">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="black"></div>
      </div>
    </div>
    <canvas></canvas>
    <div class="footer">Made by<a href="https://www.linkedin.com/in/prateek-jakhar-a64a04197/">Prateek Jakhar</a></div>
  </body>
  <script src="drawboard.js"></script>
</html>
